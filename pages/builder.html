<!-- Main character builder page container -->
<section id="builder-page">
    <!-- Left sidebar with character creation form controls -->
    <aside id="builder-controls">
        <h2>Character Builder</h2>
        <p>Use the controls here to build your PF2e character.</p>

        <!-- Character information input section -->
        <section class="control-section" id="character-info">
            <div class="character-info-box">
                <!-- Character name input field -->
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" name="name-input" />

                <!-- Ancestry selection dropdown - populated dynamically from data file -->
                <label for ="ancestry-select">Ancestry:</label>
                <select id="ancestry-select" name="ancestry-select">
                    <option value="">Select an ancestry</option>
                </select>

                <!-- Heritage selection dropdown - populated based on selected ancestry, initially disabled -->
                <label for="heritage-select">Heritage:</label>
                <select id="heritage-select" name="heritage-select" disabled>
                    <option value="">Select a heritage</option>
                </select>

                <!-- Background selection dropdown - populated dynamically from data file -->
                <label for="background-select">Background:</label>
                <select id="background-select" name="background-select">
                    <option value="">Select a background</option>
                </select>

                <!-- Class selection dropdown - populated dynamically from data file -->
                <label for="class-select">Class:</label>
                <select id="class-select" name="class-select">
                    <option value="">Select a class</option>
                </select>
            </div>
        </section>

        <section class="control-section" id="ability-boosts-section">
            <h3>Ability Boosts</h3>
            <div id="ancestry-boosts">
                <div id="ancestry-choice-boost"></div>
                <div id="ancestry-free-boost"></div>
            </div>
            <div id="background-boosts"></div>
            <div id="class-boosts"></div>
            <div id="free-boosts"></div>
        </section>
    </aside>

    <!-- Right preview panel showing live updates of selected character attributes -->
    <article id="builder-preview">
        <h2>Character Preview</h2>
        <p>As you make selections, your character's information will be displayed here.</p>

        <div class="character-info-box">
            <!-- Live preview displays that sync with form inputs -->
            <p id="preview-name">Name: </p>
            <p id="preview-ancestry">Ancestry: </p>
            <p id="preview-heritage">Heritage: </p>
            <p id="preview-background">Background: </p>
            <p id="preview-class">Class: </p>
        </div>
        
        <h3>Ability Scores</h3>
        <div id="ability-scores">
            <div class="ability-box">
                <div class="ability-label">STR</div>
                <div class="ability-score" id="str-score"></div>
            </div>
            <div class="ability-box">
                <div class="ability-label">DEX</div>
                <div class="ability-score" id="dex-score"></div>
            </div>
            <div class="ability-box">
                <div class="ability-label">CON</div>
                <div class="ability-score" id="con-score"></div>
            </div>
            <div class="ability-box">
                <div class="ability-label">INT</div>
                <div class="ability-score" id="int-score"></div>
            </div>
            <div class="ability-box">
                <div class="ability-label">WIS</div>
                <div class="ability-score" id="wis-score"></div>
            </div>
            <div class="ability-box">
                <div class="ability-label">CHA</div>
                <div class="ability-score" id="cha-score"></div>
            </div>
        </div>

    </article>
</section>
